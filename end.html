<!DOCTYPE html>
<html>
<head>
	<title>Congrats</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style type="text/css">
	.btn-save{
		background: linear-gradient(to left, #8942a8, #ba382f);
		color:white;
	}
	.btn-pa{
		background: linear-gradient(to left, yellow, green);
		color:black;
		font-weight: bold;
	}
	.btn-gh{
		background: linear-gradient(to left, maroon, #ba382f);
		color:white;
		
	}
</style>
<body>
	<div class="animation-area">
		<ul class="box-area">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
<div class="container">
	<div id="end" class="flex-center flex-column">
		<h1 id="finalScore" style="color:white;">0</h1>
		<form>
			<input type="text" name="Username" id="username" placeholder="Enter Name" style="text-align: center;background: linear-gradient(to left, #8942a8, #ba382f);
		color:white;">
			<button type="submit" class="btn btn-save" id="saveScoreBtn"
			onclick="saveHighScore(event);" disabled="">SAVE</button>
		</form>
		<a class="btn btn-pa" href="javascript:history.back()">Play Again</a>
		<a class="btn btn-gh" href="index.html">Go Home</a>
	</div>
</div>
<script type="text/javascript" src="end.js"></script>
</body>
</html>
